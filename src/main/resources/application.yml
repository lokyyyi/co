server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  devtools:
    livereload:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/multi
    username: root
    password: "1234"
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    #show-sql: true
      format_sql: true
    
logging:
  level:
    org:
      hibernate: 
        type: trace
        SQL: debug
  
    

